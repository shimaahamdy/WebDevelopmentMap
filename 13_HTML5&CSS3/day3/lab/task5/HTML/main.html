<!DOCTYPE html>
<html>
    <head>
        <title>task1</title>
        <link href="../Style/style.css" type="text/css" rel="stylesheet">
        
        
    </head>
    
    <body>
        <div class="container">
            <div id="header">
                Change Email address
            </div>
        <form action="">
            <input type="text" id="name"  placeholder="Username" pattern="[a-zA-Z]+" required>
            <p>The required username may only be a series of Alphabetical characters.</p>
            <input type="email" id="email"  placeholder="Email" pattern="^[a-zA-Z][a-zA-Z0-9]*@[a-zA-Z]+\.com$" required>
            <p>The required Email address may not include any special characters other than '@' sign.</p>
            <input type="submit" value="Change">
          </form>      
        <script src="../Js/script.js"></script>
    </body>
</html>
